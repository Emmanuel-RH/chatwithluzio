<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>LuzioBot Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="home-button" onclick="window.location.href='https://emmanuel-rh.github.io/chatwithluzio/index.html'">Inicio</button>
    <div id="chat-container">
        <div id="header">
            <img src="https://github.com/Emmanuel-RH/chatwithluzio/blob/main/Imagenes/LuzioChat.jpg?raw=true" alt="Foto de Luzio" id="contact-photo">
            <span id="contact-name">LuzioBot</span>
        </div>
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Escribe un mensaje...">
            <button id="send-button">Enviar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
